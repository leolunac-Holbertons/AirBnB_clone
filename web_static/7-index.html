<!DOCTYPE html>
<html lang="en">
	<head>
		<title>AirBnB clone</title>
		<link rel="stylesheet" type="text/css" href="styles/4-common.css" />
		<link rel="stylesheet" type="text/css" href="styles/3-header.css" />
		<link rel="stylesheet" type="text/css" href="styles/3-footer.css" />
		<link rel="stylesheet" type="text/css" href="styles/6-filters.css" />
		<link rel="stylesheet" type="text/css" href="styles/7-places.css" />
		<link rel="icon" href="images/icon.png" />
	</head>
	<body>
		<header>
			<div></div>
		</header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>California, Alaska...</h4>
					<ul class="popover">
						<li>
							<h2>California:</h2>
							<ul>
								<li>San Francisco</li>
								<li>Los Angeles</li>
							</ul>
							<h2>Alaska:</h2>
							<ul>
								<li>Anchorage</li>
								<li>Russia?</li>
							</ul>
						</li>
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h4>
					<h4>Internet, Kitchen...</h4>
					<ul class="popover">
						<li>Internet</li>
						<li>Running Water</li>
						<li>Roof over head</li>
					</ul>
				</div>
				<button>Search</button>
			</section>
			<section class="places">
				<h1>Places</h1>
				<article class="listing">
					<h2>Aisle of Roasting</h2>
				</article>
				<article class="listing">
					<h2>The Cube</h2>
				</article>
				<article class="listing">
					<h2>Samie's Spot</h2>
				</article>
			</section>
		</div>
		<footer>
			<p>Holberton School</p>
		</footer>
	</body>
</html>
